{% extends "base.html" %}

{% block title %}Create Ad{% endblock %}

{% block content %}
<h2>Create a New Ad</h2>
<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Ad</button>
</form>
{% endblock %}
