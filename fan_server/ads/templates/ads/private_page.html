{% extends "base.html" %}
{% block content %}
<h2>Ваши объявления</h2>
<ul>
    {% for ad in ads %}
    <li>{{ ad.title }}</li>
    {% endfor %}
</ul>

<h2>Отклики на ваши объявления</h2>
<ul>
    {% for response in responses %}
    <li>{{ response.content }} (на {{ response.ad.title }})</li>
    {% endfor %}
</ul>
{% endblock %}
