{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center my-4">Categories</h2>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'category_ads' category %}">{{ category }}</a>
                {% if category in user_subscriptions %}
                    <a href="{% url 'unsubscribe' category %}" class="btn btn-danger btn-sm">Unsubscribe</a>
                {% else %}
                    <a href="{% url 'subscribe' category %}" class="btn btn-primary btn-sm">Subscribe</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
